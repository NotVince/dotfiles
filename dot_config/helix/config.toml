theme = "my_theme"

[editor]
true-color = true
color-modes = true
auto-info = false
bufferline = "always"

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.indent-guides]
render = true

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name", "file-modification-indicator"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.normal.space]
w = ":w"
q = ":q"

[keys.normal]
A-h = ":set-option auto-info true"                     # enable helper pop up
A-n = ":set-option auto-info false"                    # disable helper pop up
esc = ["collapse_selection", "keep_primary_selection"] # remove multi cursors with escape
H = ":buffer-previous"
L = ":buffer-next"
C-q = ":buffer-close"
C-h = "jump_view_left"
C-l = "jump_view_right"
C-j = "jump_view_down"
C-k = "jump_view_up"

[keys.insert]
C-h = ["move_char_left"]
C-j = ["move_line_down"]
C-k = ["move_line_up"]
C-l = ["move_char_right"]
